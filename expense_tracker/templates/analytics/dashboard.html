<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 25%;
            max-width: 300px;
            padding: 20px;
            overflow-y: scroll;
            border-right: 1px solid #ccc;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        #chart-container {
            display: flex;
            flex-direction: column;
        }
        #pie-chart, #bar-chart {
            margin: 20px 0;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Sidebar for Calendar -->
    <div id="sidebar">
        <h2>Calendar</h2>
        <div id="calendar"></div>
    </div>

    <!-- Content Area for Charts and Add Expense Button -->
    <div id="content">
        <div id="chart-container">
            <div id="pie-chart"></div>
            <div id="bar-chart"></div>
        </div>
        <!-- "Add Expense" Button with Base URL for JavaScript -->
        <button id="add-expense-btn" style="display:none;" data-base-url="/expenses/add/">Add Expense</button>
    </div>

    <!-- Calendar Script and Event Handling -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize calendar in the sidebar
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function(info) {
                    loadExpenseData(info.dateStr);
                    // Set the Add Expense button URL dynamically with the selected date
                    const addExpenseUrl = document.getElementById('add-expense-btn').getAttribute('data-base-url') + info.dateStr + '/';
                    document.getElementById('add-expense-btn').setAttribute('data-url', addExpenseUrl);
                }
            });
            calendar.render();

            const today = new Date().toISOString().split('T')[0];  // Get today's date in YYYY-MM-DD format
            loadExpenseData(today);
        });

        // Function to Load Expense Data for Selected Date
        function loadExpenseData(date) {
            fetch(`/analytics/daily-expenses-by-category/?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    if (data.has_expenses) {
                        // Show "Add Expense" button and display charts
                        document.getElementById('add-expense-btn').style.display = 'inline-block';
                        Plotly.newPlot('pie-chart', data.pie_chart.data, data.pie_chart.layout);
                        Plotly.newPlot('bar-chart', data.bar_chart.data, data.bar_chart.layout);
                    } else {
                        // Clear charts and show only "Add Expense" button
                        document.getElementById('chart-container').innerHTML = '';
                        document.getElementById('add-expense-btn').style.display = 'inline-block';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Add Expense Button Click Handler
        document.getElementById('add-expense-btn').onclick = function() {
            const url = this.getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        };
    </script>
</body>
</html>
